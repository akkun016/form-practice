<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../work/css/css/base.css">
  <link rel="stylesheet" href="../work/css/css/reset.css">
  <link rel="stylesheet" href="../work/css/css/style.css">
  <title>FormPractice</title>
</head>

<body>
  <div class="wrapper">
    <div class="inner-box">
      <h1 class="form-title">フォーム作成</h1>
      <div class="main-form-box">
        <form action>
          <h2 class="sub-form-title">アカウント作成</h2>
          <div class="personal-content">
            <h3 class="content-title">個人情報</h3>
            <div class="label-section">
              <label class="label-text" for="family-name">
                名字 
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="family-name" type="text" name="family-name" required autocomplete="family-name">
            </div>
            <div class="label-section">
              <label class="label-text" for="first-name">
                名前 
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="first-name" type="text" name="first-name" required autocomplete="given-name">
            </div>
            <div class="label-section">
              <p class="label-text">
                生年月日 
                <span class="caution">※</span>
              </p>
              <div class="birthday-select-boxes">
                <div class="select-unit">
                  <select class="text-area" name="year">
                    <option disabled selected>年</option>
                    <option value="2000">2000</option>
                    <option value="2000">2001</option>
                    <option value="2000">2002</option>
                    <option value="2000">2003</option>
                    <option value="2000">2004</option>
                    <option value="2000">2005</option>
                    <option value="2000">2006</option>
                    <option value="2000">2007</option>
                    <option value="2000">2008</option>
                    <option value="2000">2009</option>
                    <option value="2000">2010</option>
                  </select>
                </div>
                <div class="select-unit">
                  <div class="select-unit">
                    <select class="text-area" name="month">
                      <option disabled selected>月</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                </div>
                <div class="select-unit">
                  <div class="select-unit">
                    <select class="text-area" name="day">
                      <option disabled selected>日</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="label-section">
              <p class="label-text">
                性別
                <span class="caution">※</span>
              </p>
              <div class="gender-area">
                <label class="gender-label">
                  <input class="gender-radio-box" type="radio" value="man" name="gender">
                  <span>男性</span>
                </label>
                <label class="gender-label">
                  <input class="gender-radio-box" type="radio" value="woman" name="gender">
                  <span>女性</span>
                </label>
                <label class="gender-label">
                  <input class="gender-radio-box" type="radio" value="other" name="gender">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="label-section">
              <p class="label-text">職業</p>
              <div class="select-area">
                <div class="select-unit">
                  <select class="text-area" name="work">
                    <option disabled selected>選択してください</option>
                    <option value="学生">学生</option>
                    <option value="会社員">会社員</option>
                    <option value="主婦">主婦</option>
                    <option value="その他">その他</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="account-content">
            <h3 class="content-title">アカウント情報</h3>
            <div class="label-section">
              <label class="label-text" for="account-name">
                アカウント名
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="account-name" type="text" required>
            </div>
            <div class="label-section">
              <label class="label-text" for="email">
                メールアドレス
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="email" type="email" required autocomplete="email">
            </div>
            <div class="label-section">
              <label class="label-text" for="password">
                パスワード
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="password" type="password" required>
            </div>
            <div class="label-section">
              <label class="label-text" for="duplication-password">
                確認用パスワード
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="duplication-password" type="password" required>
            </div>
          </div>
          <div class="contact-content">
            <h3 class="content-title">連絡先</h3>
            <div class="label-section">
              <label class="label-text" for="address">
                住所
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="address" type="text" required>
            </div>
            <div class="label-section">
              <label class="label-text" for="tel">
                電話番号
                <span class="caution">※</span>
              </label>
              <input class="text-area" id="tel" type="tel" required autocomplete="tel">
            </div>
          </div>
          <div class="subscription-content">
            <h3 class="content-title">購読情報</h3>
            <div class="label-section subscription-unit">
              <input id="email-magazine" type="checkbox" name="subscription" value="email-magazine">
              <label class="label-text subscription-label" for="email-magazine">
                メールマガジン
              </label>
            </div>
            <div class="label-section subscription-unit">
              <input id="coupon" type="checkbox" name="subscription" value="coupon">
              <label class="label-text subscription-label" for="coupon">
                クーポン
              </label>
            </div>
          </div>
          <div class="submit-content">
            <button class="btn btn-submit" type="submit">
              アカウント作成
            </button>
            <p class="other-text">
              アカウントを作成することにより、<a class="link-color" href="#">利用規約</a>と<a class="link-color" href="#">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
